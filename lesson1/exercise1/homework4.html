<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let operator = prompt("Выберите один из операторов(add, sub, mult, div)");
        let number1 = Number(prompt("Введите первое число."));
        let number2 = Number(prompt("Введите второе число."));
        if (operator === "add") {
            add(number1,number2);
        }
        if (operator === "sub") {
            sub(number1,number2);
        }
        if (operator === "mult") {
            mult(number1,number2);
        }
        if (operator === "div") {
            div(number1,number2);
        }
        function add(number1, number2) {
            let result = (number1 + number2);
            console.log("Результат: "+number1,'+ '+number2,'= '+result);
        }
        function sub(number1, number2) {
            let result = number1 - number2;
            console.log("Результат: "+number1, '- '+number2,'= '+result);
        }
        function mult(number1, number2) {
            let result = number1 * number2;
            console.log("Результат: "+number1, '* '+number2,'= '+result);
        }
        function div(number1, number2) {
            let result = number1 / number2;
            console.log("Результат: "+number1, '/ '+number2,'= '+result);
        }
    </script>
</body>
</html>
